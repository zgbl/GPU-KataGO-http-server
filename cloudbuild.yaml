# Google Cloud Build 配置文件
# 用于自动构建和部署到Cloud Run

steps:
  # 构建Docker镜像
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.cloudrun',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/katago/katago-analysis:$BUILD_ID',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/katago/katago-analysis:latest',
      '.'
    ]
    timeout: '1200s'

  # 推送镜像到Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/katago/katago-analysis:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/katago/katago-analysis:latest']

  # 部署到Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'katago-analysis',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/katago/katago-analysis:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '1',
      '--concurrency', '10',
      '--timeout', '300s',
      '--max-instances', '1',
      '--set-env-vars', 'KATAGO_BINARY=/app/bin/katago,KATAGO_CONFIG=/app/configs/analysis_docker.cfg'
    ]

timeout: '1800s'
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'